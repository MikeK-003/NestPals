<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestPals Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Set a light background color */
        }

        #signin-container {
            background-color: #fff; /* Set a white background for the container */
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow effect */
        }

        #signin-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        #signin-form label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        #signin-form input[type="email"],
        #signin-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #signin-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Set a blue color for the button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #signin-form button:hover {
            background-color: #0056b3; /* Darker shade of blue on hover */
        }
    </style>
</head>
<body>

    <div id="signin-container">
        <h2>NestPals Sign In</h2>
        <form id="signin-form" action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <script type="module" src="js/signin.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>

</body>
</html>
