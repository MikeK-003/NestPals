<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="scss/style.css" />
    <title>Profile Dropdown</title>
    <style>
     .location-button {
        position: absolute;
        left: 10px;
        bottom: 10px;
        background-color: #6b238e; /* Tyrian purple background color */
        color: #ffffff; /* White text color */
        padding: 3px 10px; /* Padding for better visual appearance */
        border: none; /* Remove border */
        border-radius: 1px; /* Rounded corners */
        cursor: pointer; /* Cursor style on hover */
        font-size: 12px; /* Font size */
        text-transform: uppercase; /* Uppercase text */
        transition: background-color 0.3s ease; /* Smooth transition for background color */
      }

      .location-button:hover {
        background-color: #4a145f; /* Darker Tyrian purple background color on hover */
      }

      .location-link {
        position: absolute;
        left: 10px;
        bottom: 6px;
        font-size: 1.5em; /* Adjust the font size as desired */
      }

    </style>
  </head>
  <body>
    <nav class="navbar">
      <img src="./imgs/NestPalsLogo.png" class="navbar-logo" alt="logo" />
      <ul class="navbar-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="matching.html">Community</a></li>
        <li><a href="index.html">About</a></li>
      </ul>

      <div class="profile-dropdown">
        <div class="profile-dropdown-btn">
          <div class="profile-img">
            <img class="profile-pfp">

            <i class="fa-solid fa-circle"></i>
          </div>

          <span class="username">NULL
          </span>
          <i class="fa-solid fa-angle-down"></i>
        </div>

        <ul class="profile-dropdown-list">
          <li class="profile-dropdown-list-item">
            <a href="#" class="EditProfile">
              <i class="fa-regular fa-user"></i>
              Edit Profile
            </a>
          </li>

          <li class="profile-dropdown-list-item">
            <a href="#">
              <i class="fa-regular fa-envelope"></i>
              Inbox
            </a>
          </li>

          <li class="profile-dropdown-list-item">
            <a href="#">
              <i class="fa-regular fa-circle-question"></i>
              Help & Support
            </a>
          </li>
          <hr />

          <li class="profile-dropdown-list-item">
            <a href="#" id="logout">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="profile-container">
        <!-- Profiles will be appended here by JavaScript -->
      </div>
    <script type="module" src="js/matching.js"></script>
  </body>
</html>
