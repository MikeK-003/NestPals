<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="scss/style.css" />
    <title>Profile Dropdown</title>
    <style>
      .location-link {
        position: absolute;
        left: 10px;
        bottom: 6px;
        font-size: 1.5em; /* Adjust the font size as desired */
      }

      .chatboxLink {
        position: absolute;
        right: 10px;
        bottom: 6px;
        font-size: 1.5em; /* Adjust the font size as desired */
      }

      .custom-map-container {
          display: flex;
          flex-direction: column-reverse;
          width: 400px;
          height: 400px;
          position: absolute;
          top: 120px;
          border: 2px solid #000;
          border-radius: 5px;
          background-color: #fff;
      }

      .custom-close-button {
        position: absolute;
        top: 5px;
        right: 15px;
        padding: 0px;
        border: none;
        background-color: transparent;
        cursor: pointer;
      }

      .custom-location-label {
          position: absolute;
          top: 5px;
          left: 10px;
          font-size: 14px;
      }

      .custom-map {
          width: 100%;
          height: calc(100% - 30px);
      }

      .qualities-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #f0f0f0; /* Background color of the bar */
        padding: 10px 20px; /* Padding around the content */
        border-bottom: 1px solid #ccc; /* Bottom border */
      }

      .qualities-bar .qualities-dropdown {
        display: flex;
        align-items: center;
      }

      .qualities-bar .qualities-dropdown .dropdown-btn {
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .qualities-bar .qualities-dropdown .dropdown-content {
        display: none;
        position: absolute;
        background-color: #fff; /* Background color of dropdown */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Box shadow for dropdown */
        z-index: 1;
      }

      .qualities-bar .qualities-dropdown .dropdown-content label {
        display: block;
        padding: 8px 16px;
      }

      .qualities-bar .qualities-dropdown .dropdown-content label:hover {
        background-color: #f0f0f0; /* Background color on hover */
      }

      .qualities-bar .qualities-dropdown .dropdown-content input[type="checkbox"] {
        margin-right: 8px;
      }

      .qualities-bar .budget-input label {
        margin-right: 10px;
      }

      .qualities-bar .budget-input input[type="number"] {
        width: 100px;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Show dropdown content when dropdown button is hovered */
      .qualities-bar .qualities-dropdown:hover .dropdown-content {
        display: block;
      }

    </style>
  </head>
  <body>
    <nav class="navbar">
      <img src="./imgs/NestPalsLogo.png" class="navbar-logo" alt="logo" />
      <ul class="navbar-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="matching.html">Community</a></li>
        <li><a href="index.html">About</a></li>
      </ul>

      <div class="profile-dropdown">
        <div class="profile-dropdown-btn">
          <div class="profile-img">
            <img class="profile-pfp">

            <i class="fa-solid fa-circle"></i>
          </div>

          <span class="username">NULL
          </span>
          <i class="fa-solid fa-angle-down"></i>
        </div>

        <ul class="profile-dropdown-list">
          <li class="profile-dropdown-list-item">
            <a href="#" class="EditProfile">
              <i class="fa-regular fa-user"></i>
              Edit Profile
            </a>
          </li>

          <li class="profile-dropdown-list-item">
            <a href="#">
              <i class="fa-regular fa-envelope"></i>
              Inbox
            </a>
          </li>

          <li class="profile-dropdown-list-item">
            <a href="#">
              <i class="fa-regular fa-circle-question"></i>
              Help & Support
            </a>
          </li>
          <hr />

          <li class="profile-dropdown-list-item">
            <a href="#" id="logout">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="qualities-bar">
      <div class="qualities-dropdown">
        <button class="dropdown-btn">Qualities</button>
        <div class="dropdown-content">
          <label><input type="checkbox" id="smokeCheckbox">Does not smoke</label>
          <label><input type="checkbox" id="cleanlinessCheckbox">Is cleanliness oriented</label>
          <label><input type="checkbox" id="petsCheckbox">Comfortable with pets</label>
        </div>
      </div>
      <div class="budget-input">
        <label for="minBudget">Min Budget:</label>
        <input type="number" id="minBudget" placeholder="Min Budget">
        <label for="maxBudget">Max Budget:</label>
        <input type="number" id="maxBudget" placeholder="Max Budget">
      </div>
    </div>
    <div class="profile-container">
        <!-- Profiles will be appended here by JavaScript -->
      </div>
    <script type="module" src="js/matching.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVrsMKR6f35_JQGglt5bCJaI_wpQkLWWU&libraries=places"></script>
  </body>
</html>
