<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NestPals Questionnaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right,rgb(235, 135, 228),rgb(219, 238, 144));
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 20px;
        }
        
        #questionnaire {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(to right,skyblue,lightgreen);
            background-repeat: no-repeat;
            background-attachment: fixed; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="questionnaire">
        <h2>NestPal Questionnaire</h2>
        <form action="#" method="post">
            <!-- Personal Information -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
             <!-- Location Information -->
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <!-- Lifestyle and Preferences -->
            <label for="budget">Monthly budget:</label>
            <input type="number" id="budget" name="budget" required>

            <label for="cleanliness">Cleanliness level:</label>
            <select id="cleanliness" name="cleanliness" required>
                <option value="neat">Neat</option>
                <option value="average">Average</option>
                <option value="messy">Messy</option>
            </select>

            <label for="smoking">Smoking preferences:</label>
            <select id="smoking" name="smoking" required>
                <option value="non-smoker">Non-Smoker</option>
                <option value="smoker">Smoker</option>
            </select>

            <!-- Roommate Preferences -->
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required>

            <label for="pets">Comfortable with pets:</label>
            <select id="pets" name="pets" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="interests">Shared interests (comma-separated):</label>
            <input type="text" id="interests" name="interests" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="questionnaire.js"></script>
</body>
</html>
