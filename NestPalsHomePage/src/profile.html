<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="scss/style.css" />
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgb(34, 44, 54), rgb(255, 127, 80));
            min-height: 1080px;
        }

        .container {
            display: flex;
            justify-content: space-between; /* Place items with space between them */
            padding: 69px; /* Set padding for the container */
        }

        .section1 {
            flex: 1; /* Take up available space */
            max-width: 50%; /* Limit width to 50% of container */
            /* Additional styling for section1 */
        }

        .section2 {
            flex: 1; /* Take up available space */
            margin-top: 2vh;
            margin-left: 40vh;
            max-width: 50%; /* Limit width to 50% of container */
            /* Additional styling for section2 */
        }


        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 200px; 
            height: 200px;
            border-radius: 50%;
            margin-right: 20px; 
        }

        .bio {
            font-size: 32px;
            display: flex;
            align-items: center;
            color: white;
        }

        .name-input {
            font-size: 16px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        .preferences {
            /*border: 5px solid black; /* Set border width and color */
            margin-left: 5vh;
            margin-top: 15vh;
        }
        
        .preferences input{
            width: 50vh;
            height: 4vh;
            margin-bottom: 10px;
            margin-top: 10px;
            font-family: Arial;
            font-size: 15px;
        }

        .preferences p{
            height: 8vh;
            margin-bottom: 10px;
            color:white;
            font-size: 20px;
            font-family: Arial;
        }

        .information p{
            height: 10vh;
            margin-bottom: 10px;
            color:white;
            font-size: 20px;
            font-family: Arial;
            margin-left: 9vh;
        }
        
        .UserInfo {
            display: inline-block;
            padding: 20px;
            border-radius: 50px;
            background-color: rgb(128, 128, 128);
            border: solid #000000;
            font-size: 40px;
            color: black;
            margin-bottom: 10vh;
            font-family: Arial, Helvetica, sans-serif;
        }

        .fileuploadcontainer {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the start of the container */
        }
        .edit-btn {
            margin-top: 20px;
            cursor: pointer;
            background-color: rgb(41, 169, 215);
            color: #fff; /* Add text color for contrast */
            border: none; /* Remove border */
            padding: 10px 20px; /* Add padding for spacing */
            border-radius: 5px; /* Add border radius for rounded corners */
            transition: background-color 0.3s, color 0.3s; /* Add transition for smooth effect */
        }

        .edit-btn:hover {
            background-color: #2c88d9; /* Darker shade on hover */
        }
        
        #toggleButton {
            padding: 5px;
            margin-bottom: 20px;
            margin-top: 40px;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <img src="./imgs/NestPalsLogo.png" class="navbar-logo" alt="logo" />
        <ul class="navbar-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="matching.html">Community</a></li>
          <li><a href="index.html">About</a></li>
        </ul>
  
        <div class="profile-dropdown">
          <div class="profile-dropdown-btn">
            <div class="profile-img">
              <img class="profile-pfp">
  
              <i class="fa-solid fa-circle"></i>
            </div>
  
            <span class="username">NULL
            </span>
            <i class="fa-solid fa-angle-down"></i>
          </div>
  
          <ul class="profile-dropdown-list">
            <li class="profile-dropdown-list-item">
              <a href="#" class="EditProfile">
                <i class="fa-regular fa-user"></i>
                Edit Profile
              </a>
            </li>
  
            <li class="profile-dropdown-list-item">
              <a href="#">
                <i class="fa-regular fa-envelope"></i>
                Inbox
              </a>
            </li>
  
            <li class="profile-dropdown-list-item">
              <a href="#">
                <i class="fa-regular fa-circle-question"></i>
                Help & Support
              </a>
            </li>
            <hr />
  
            <li class="profile-dropdown-list-item">
              <a href="#" id="logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                Log out
              </a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container">
        <div class="section1">
            <div class="profile">
                <img src="" id='uploadimg' alt="Profile Image">
                <div class="bio" id="bio-section">
                    <p id="user-name">
                        <!-- Initially empty; populated dynamically by JavaScript -->
                    </p>
                </div>
            </div>
            <button id="toggleButton">Edit User Info</button>
            <div class="fileuploadcontainer">
                <input type="file" id="uploadpfp" accept="Image/png, Image/jpeg">
                <button class="edit-btn" id="edit-btn">Upload Image</button>
                </div>
            <div class="preferences">
                <p>
                    State: <span id="user-state"></span>
                </p>
                <p>
                    City: <span id="user-city"></span>
                </p>
                <p>
                    Monthly Budget: <span id="user-budget"></span>
                </p>
            </div>
        </div>
        <div class="section2">
            <p class="UserInfo"> User Information </p>
            <div class="information">
                <p>
                    Email Address: <span id="user-state"></span>
                </p>
                <p>
                    Address: <span id="user-city"></span>
                </p>
                <p>
                    DOB: <span id="user-budget"></span>
                </p>
            </div>
        </div>
        
    </div>

    <script type="module" src="js/profile.js"></script>
</body>
</html>
