<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(rgb(34, 44, 54), rgb(255, 127, 80));
        }

        .container {
            top: 0;
            left: 0;
            /*border: 5px solid black; /* Set border width and color */
            padding: 69px; /* Set padding */
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 200px; 
            height: 200px;
            border-radius: 50%;
            margin-right: 20px; 
        }

        .bio {
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .name-input {
            font-size: 16px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        .preferences {
            /*border: 5px solid black; /* Set border width and color */
            margin-left: 5vh;
            margin-top: 15vh;
        }
        
        .preferences input{
            width: 50vh;
            height: 4vh;
            margin-bottom: 10px;
            margin-top: 10px;
            font-family: Arial;
            font-size: 15px;
        }

        .preferences p{
            margin-bottom: 5px;
            color:white;
            font-size: 20px;
            font-family: Arial;
        }
        .fileuploadcontainer {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the start of the container */
        }
        .edit-btn {
            margin-top: 10px;
            cursor: pointer;
            text-decoration: underline;
            background-color: rgb(169, 25, 162);
            transition: color 0.3s; /* Add transition for smooth effect */
            border-radius: 10%;
        }

        .edit-btn:hover {
            background-color: darkblue; /* Change color on hover */
        }
        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="" id='uploadimg' alt="Profile Image">
            <div class="bio" id="bio-section">
                <p id="user-name">
                    <!-- Initially empty; populated dynamically by JavaScript -->
                </p>
                <div class="fileuploadcontainer">
                <input type="file" id="uploadpfp" accept="Image/png, Image/jpeg">
                <button class="edit-btn" id="edit-btn">Upload Image</button>
                </div>
            </div>
        </div>
        <div class="preferences">
            <p>
                State
            </p>
            <input type="text" placeholder="State">
            <p>
                City
            </p>
            <input type="text" placeholder="City">
            <p>
                Monthly Budget
            </p>
            <input type="text" placeholder="Monthly Budget">
        </div>
    </div>

    <script type="module" src="js/profile.js"></script>
</body>
</html>
